<h1 class="news__heading mt-3 ml-3">Top headlines</h1>
<div ng-controller="TopHeadlinesCtrl" class="news__news-content news__filters_space_left container mt-5">
    <!------------------------COMPONENT FOR FILTERS OF COUNTRIES---------------------------->
   <form ng-submit="getFilteredNews()" class="news__filters row mb-5">
           <h2 class="news__subheading m-0 col-1">Filters:</h2>
           <div class="col-2">
               <select ng-model="filterCountry" class="form-select">
                   <option ng-repeat="country in countries" value="{{country.value}}">{{country.title}}</option>
               </select>
           </div>
           <div class="col-2">
               <select ng-model="filterCategory" class="form-select">
                   <option ng-repeat="category in categories" value="{{category.value}}">{{category.title}}</option>
               </select>
           </div>
           <button type="submit" class="btn btn-primary col-2">Filter</button>
       </form>
    <!------------------------------COMPONENT CARDS LIST----------------------------------->
   <div class="news__news-cards-list news__filters_space_top">
        <news-headlines></news-headlines>
   </div>
    <!------------------------------COMPONENT OF PAGINATION----------------------------------->
    <div class="news__pagination">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
